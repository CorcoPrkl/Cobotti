<!doctype html>
<html>
<head>
  <meta charset="utf-8"> 
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <link rel="stylesheet" href="/css/css.css"/>
  <title>Cobotti-quotelist</title>
  </head>
  
<body>
<table id="tabl1" border="1">
<tr>
<td>Name</td><td>Quote</td><tr>
 <script type="text/javascript">            
            window.onload = function() {               
                var jqxhr = $.get( "/api", function(data) {                 
					var quotes = data.quotes;
                    for(var i in quotes){
					var temp = document.createElement("td");
					var temp2 = document.createElement("td");
					temp.textContent = quotes[i].id;					
					temp2.textContent = quotes[i].quote;
					var tr = document.createElement("tr");
					tabl1.appendChild(tr);	
					tabl1.appendChild(temp);
					tabl1.appendChild(temp2);
                    }                                    
                });                
                };
        </script>
	</table>
	</body>
	</html>
