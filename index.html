<!doctype html>
<html>
<head>
  <meta charset="utf-8"> 
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <title>Cobotti-quotelist</title>
  </head>
  
<body>
<table id="tabl1">
 <script type="text/javascript">            
            window.onload = function() {               
                var jqxhr = $.get( "/api", function(data) {                 
					var quotes = data.quotes;
                    for(var i in quotes){
					var temp = document.createElement("td");
					temp.id = quotes[i].id
					temp.textContent = quotes[i].id+ ":\t "  +  quotes[i].quote;
					var tr = document.createElement("tr");
					tabl1.appendChild(tr);	
					tabl1.appendChild(temp);
                    }                                    
                });                
                };
        </script>
	</table>
	</body>
	</html>
